name: jPatron Manual Deploy
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to checkout when running Maven deploy."
        required: true
        default: "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure GPG Key
        run: |
          # Install gpg secret key
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --batch --import
          # Verify gpg secret key
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_SIGNING_KEY: ${{ secrets.OSSRH_GPG_SIGNING_KEY_BASE64 }}

      - name: Checkout jPatron source code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Deploy with Maven
        run: mvn clean deploy -B -P release --file pom.xml -s .maven-settings.xml -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SIGNING_KEY_PASSPHRASE }} -DretryFailedDeploymentCount=10
        env:
          CI_DEPLOY_USERNAME: ${{ secrets.CI_DEPLOY_USERNAME }}
          CI_DEPLOY_PASSWORD: ${{ secrets.CI_DEPLOY_PASSWORD }}
